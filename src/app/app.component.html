<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h5>Добавить сотрудника</h5>
    </div>
    <app-addform-worker 
      (addWorker)="onAddWorker($event)"
      (saveWorker)="save($event)"
    >  </app-addform-worker>
  </div>
 

  <app-table-workers 
    [title]="'Программисты'"
    [workers]="getByType(MyWorkerType.programmer)"
    (deleteWorker)="onDeleteWorker($event)"
    (saveWorker)="save($event)"
  ></app-table-workers>

  <app-table-workers 
    [title]="'Дизайнеры'"
    [workers]="getByType(MyWorkerType.designer)"
    (deleteWorker)="onDeleteWorker($event)"
    (saveWorker)="save($event)"
  ></app-table-workers>

  <app-table-workers 
    [title]="'Копирайтеры'"
    [workers]="getByType(MyWorkerType.copywriter)"
    (deleteWorker)="onDeleteWorker($event)"
    (saveWorker)="save($event)"
  ></app-table-workers>

  <app-table-workers 
    [title]="'Менеджеры'"
    [workers]="getByType(MyWorkerType.manager)"
    (deleteWorker)="onDeleteWorker($event)"
    (saveWorker)="save($event)"
  ></app-table-workers>
</div>
